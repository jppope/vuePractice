<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
		<!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">      
<!--         <link rel="stylesheet" href="css/main.css"> -->
        <!-- /end CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
		<style>
			.fade-transition{
				transition: all .5s ease;
			}
		</style>
    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<div id="app">
<!--
					<div style="background:#ccc; padding:10px;" v-show="show" transition="fade"><h3>{{ msg }}</h3></div>
					<br>
					<button @click="show = !show" class="button">Toggle Show</button>
-->
				
					<div class="animated" style="background:#ccc; padding:10px;" v-show="show" transition="bounce">
						<h3>{{ msg }}</h3>
					</div>
					<br>
					<button @click="show = !show" class="button">Toggle Show</button>
				</div>
			</div>
		</div>





		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
			Vue.transition('bounce', {
			  enterClass: 'bounceInLeft',
			  leaveClass: 'bounceOutRight'
			})
			new Vue({
				el:'#app',
				data:{
					show:true,
					msg:'hello world'
				},
			})
		</script>
    </body>
</html>
