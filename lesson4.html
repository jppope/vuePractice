<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
		<!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">      
<!--         <link rel="stylesheet" href="css/main.css"> -->
        <!-- /end CSS-->

			
    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<div id="app">
					<counter title="likes"></counter>
					<counter title="dislikes"></counter>
					<standard-form name="Full Name"> </standard-form>
				</div>
			</div>
		</div>

		<template id="counter-template">
			<h3> {{ title }}</h3>
			<button class="button" @click="count++">Count {{ count }}</button>
		</template>
		
		<template id="standard-form">
				<form action="lesson4.html" method="post" @submit.prevent>
					<div class="row">
					<div class="column medium-6">
						<label>{{ name }}
							<input name="name">
						</label>
						<label>Email
							<input name="email">
						</label>
						<label>Phone
							<input name="phone">
						</label>
						<label>
							did you want to leave a message
							<textarea  name="message"></textarea>
						</label>
						<button type="submit" class="button">Submit</button>
					</div>
					</div>
				</form>

		</template>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
			Vue.component('counter',{
				template:'#counter-template',
				props: ["title"],
				data:function(){
					return { count: 0}
				}
			})
			
			Vue.component('standard-form',{
				template:'#standard-form',
				props:["name"]
			})
			
			new Vue({
				el:'#app'
			})
		</script>
    </body>
</html>
