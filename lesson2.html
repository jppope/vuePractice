<html class="no-js" lang="en-us">

        <meta charset="UTF-8">

        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
		<!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">

    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<div class="something">
					
					
					<form>
						<div class="alert" v-show="! message">
							you need to put a message in...
						</div>
						<textarea v-model="message"></textarea>
						<span v-if="message">
						<button class="button">A button</button>
						</span>
					</form>
					
					
					
				</div>
			</div>
		</div>





		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
			new Vue({
				el:'.something',
				data:{
					message:''
				}
			})
		
			
		</script>
    </body>
