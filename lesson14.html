<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
		<!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">      
<!--         <link rel="stylesheet" href="css/main.css"> -->
        <!-- /end CSS-->

    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<div id="app">
<!-- 					<h1>{{ 'hello world' | lowercase }}</h1> -->
<!-- 					<h1>{{ '5' | currency }} dollars</h1> -->
<!-- 						{{ $data | jsonIt }} -->

					<ul>
						<li v-for="person in people | role 'student' ">{{ person.name }}</li>
					</ul>



				</div>
			</div>
		</div>





		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
/*
			Vue.filter('jsonIt', function(value){
				return value
			})
*/
			Vue.filter('role', function(value, role){
				return value.filter(function(item){
					return item.role == role;
				})
			})
			
			
		new Vue({
			el:'#app',
			data:{
				people:[
				{ name:"joe",role:"student"},
				{ name:"sue",role:"teacher"},
				{ name:"ben",role:"professor"},
				{ name:"howard",role:"student"},
			]
			}
		})
		</script>
    </body>
</html>
