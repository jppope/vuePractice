<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
		<!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">      
<!--         <link rel="stylesheet" href="css/main.css"> -->
        <!-- /end CSS-->

    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<div id="app">
					
					<tasks :list="tasks"></tasks>
				
										
				</div>
			</div>
		</div>

		<template id="tasks-app">
			<ul>
				<li class="callout" :class="{ 'completed': task.completed }" 
					v-for="task in list"
					@click="task.completed = !task.completed">
					{{ task.body }}
				</li>
			</ul>
		</template>





		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
		Vue.component('tasks',{
			template:"#tasks-app",
			props:["list"],
			created:function(){
				this.fetchTaskList();	
			},
			methods:{
				fetchTaskList: function(){
					this.$http.get('https://jsonplaceholder.typicode.com/posts').then((response) => {
 					  this.list = response.json();
					  // success callback
					}, (response) => {
					  // error callback
					}).bind(this);
				}
			}
			
		})	
			
		new Vue({
			el:'#app',
		})	
		</script>
    </body>
</html>
