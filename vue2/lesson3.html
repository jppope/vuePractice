<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body >
	<div id="root">
	<ul>
		<li v-for="name in names" v-text="name"></li>
	</ul>
	<input type="text" name="" v-model="newName">
	<button @click="addNewName">add new name</button>
	</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.js"></script>
<script> 

new Vue({
	el:'#root',
	data: {
		newName: '',
		names: ["joe", "mary", "jack", "susan"]
	},
	methods: {
		addNewName: function(){
			this.names.push(this.newName)
			this.newName = '';
		}
	}

})

</script>
</body>
</html>
