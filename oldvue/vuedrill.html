<body>

<!-- top bar -->
<div class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">Site Title</li>
            <li class="has-submenu">

    </div>

            <li><input type="search" placeholder="Search"></li>
            <li><button type="button" class="button">Search</button></li>
        </ul>
    </div>
</div>



<div id="app">
    <div class="row">
        <div class="columns small-4 small-centered">

        <my-counter subject="the greatest heading"></my-counter>
        <my-counter subject="heading #2"></my-counter>


    </div>
</div>

<template id="counter-template" >
    <h1>{{ subject }}</h1>
    <button class="button" @click="count += 1">Increment {{ count }}</button>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.js"></script>
<script>
    Vue.component('my-counter',{
        template:'#counter-template',
        props:['subject'],
        data: function(){
            return{count:0}
        }
    })
    var app = new Vue({
        el: '#app'

    })
</script>
