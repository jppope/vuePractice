    <script>
        var app = new Vue({
            el:'#app',
            data:{
                points:[10,20,30,101],
                stuff:'',
                skill: 'beginner'
            },
            computed:{
                skill: function(){
                    if(this.stuff <= 100){
                        return 'Beginner';
                    }
                    return 'Pro'
                }
            }
        })
