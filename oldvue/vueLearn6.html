        <div id="app">

            <select v-model="company" >
                <option v-for="carrier in carriers" value="{{ carrier }}">{{ carrier }}</option>
            </select>

            <select v-model="year" >
                <option v-for="years in rateYears">{{ years }}</option>
            </select>

            <select v-model="type" >
                <option v-for="type in serviceTypes"> {{ type }}</option>
            </select>

    <script>
        var selection = {}
        var currentSelection = {};
        var companies = [];
        var theRateYears = []
        var theCurrentSelection = [];
        var theData = [
            {company:'UPS', year: '2015', serviceTypes: ['U2015 Ground', 'Home Delivery'] },
            {company:'UPS', year: '2014', serviceTypes: ['U2014 Ground', 'Home Delivery'] },
            {company:'FedEx', year:'2013',serviceTypes: ['F2014 Ground', 'Home Delivery']},
            {company:'FedEx', year:'2012',serviceTypes: ['F2014 Ground', 'Home Delivery','more options']}
        ]

            var app = new Vue({
                el:'#app',
                data:{
                    company:'',
                    year:'',
                    type:''
                },
                computed:{
                    carriers: function(){
                        return _.uniq(_.pluck(theData,'company'));
                    },
                    rateYears:function(){
                        selection.company = this.company;
                        return _.pluck(_.where(theData,selection), 'year');
                    },
                    serviceTypes:function(){
                        var theSelection = {company: this.company, year:this.year}
                        var arr = [];
                        _.each(_.where(theData,theSelection), function(data){
                            _.each(data.serviceTypes, function(datum){arr.push(datum);})
                        });
                        return arr;
                    }
                }
            })



    </script>
