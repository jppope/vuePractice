<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
		<!-- CSS files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">      
<!--         <link rel="stylesheet" href="css/main.css"> -->
        <!-- /end CSS-->

    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<form id="app">
					<div class="row">
						<br>
						<div class="columns medium-8">
							<div class="callout" style="padding:20px;">
								<div class="row">
									<label>Keyword
										<input type="text" v-model="keyword">
									</label>
								</div>
								<div class="row">
									<div id="title">
										<label>Title
											<input type="text" v-model="title">
										</label>
									</div>
								</div>
								<div class="row">
									<div id="title">
										<label>Body
											<textarea v-model="title" rows="6"></textarea>
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="column medium-4">
							<div class="callout success">
								<div class="keyword">
									<h4>
										<span v-if="titleKeyword">
											<i class="fa fa-square "></i>
										</span>
										<span v-else="titleKeyword">
											<i class="fa fa-check-square"></i>
										</span> 
										
										Keyword in title</h4>
								</div>
							</div>
						</div>
					</div>
					{{ $data | json }}
				</form>
			</div>
		</div>





		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
		
		
		new Vue({
			el:'#app',
			data:{
				keyword: '',
				title:''
					
			},
			computed:{
				titleKeyword:function(){
					var keyword = this.keyword.split(" ");
					var title = this.title.split(" ");
					
					
					
					function hasKeyword(value){
						if(value == keyword){
							return value;
						}
					}		

					if(title.filter(hasKeyword) != -1){
						return true;
					}
					
				}
			}
		})
		</script>
    </body>
</html>
