<!doctype html>
<html class="no-js" lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Vue Instance One</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="#">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/css/foundation.min.css">      
        
        <style>
	        .completed{
		        text-decoration: line-through;
	        }
        </style>

    </head>
    <body>
		<div class="row">
			<div class="columns medium-10 medium-offset-1">
			<br>
				<div id="app">
					
					<tasks :list="tasks"></tasks>
				
					<tasks :list="otherTasks"></tasks>
										
				</div>
			</div>
		</div>

		<template id="tasks-app">
			<ul>
				<li :class="{ 'completed': task.completed }" 
					v-for="task in list"
					@click="task.completed = !task.completed">
					{{ task.body }}
				</li>
			</ul>
		</template>



		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.5.1/js/vendor/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.0.1/js/foundation.min.js"></script>
		<script>
		Vue.component('tasks',{
			template:"#tasks-app",
			props:["list"]
		})	
			
		new Vue({
			el:'#app',
			data:{
				tasks:[
					{body:'go to the store', completed:false},
					{body:'go to the doctor', completed:false},
					{body:'go to the bank',  completed:true} 
				],
				otherTasks:[
					{body:'do something cool', completed:false},
					{body:'fix pergola', completed:true},
					{body:'get kicked out of NB',  completed:false} 
				]
			},

		})		

		</script>
    </body>
</html>
